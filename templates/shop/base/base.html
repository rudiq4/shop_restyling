{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link href="{% static 'css/font-awesome.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'css/jquery.smartmenus.bootstrap.css' %}" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/jquery.simpleLens.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/slick.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/nouislider.css' %}">
    <link id="switcher" href="{% static 'css/bridge-theme.css' %}" rel="stylesheet">
    <link href="{% static 'css/sequence-theme.modern-slide-in.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
{#    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>#}
    <link href='{% static 'fonts/Raleway-Regular.ttf' %}' rel='stylesheet' type='text/css'>
    <link href='{% static 'fonts/Raleway-Regular-Italic.ttf' %}' rel='stylesheet' type='text/css'>
    <link rel="shortcut icon" href="{% static 'images/favicons.png' %}">
</head>
<body>

<!-- LOADER -->
{#<div id="wpf-loader-two">#}
{#    <div class="wpf-loader-two-inner">#}
{#        <span>Секунду..</span>#}
{#    </div>#}
{#</div>#}
<!-- / wpf loader Two -->
<!-- SCROLL TOP BUTTON -->
<a class="scrollToTop" href="#"><i class="fa fa-chevron-up"></i></a>

<div class="wrapper-124">
    <section id="header">
        {% include 'shop/base/header.html' %}
    </section>
    <section id="content row" class="container-fluid">
        {% block content %}{% endblock %}
    </section>
</div>

{% include 'shop/base/footer.html' %}

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="{% static 'JavaScript/bootstrap.js' %}"></script>
<script type="text/javascript" src="{% static 'JavaScript/jquery.smartmenus.js' %}"></script>
<script type="text/javascript" src="{% static 'JavaScript/jquery.smartmenus.bootstrap.js' %}"></script>
<script src="{% static 'JavaScript/sequence.js' %}"></script>
<script src="{% static 'JavaScript/sequence-theme.modern-slide-in.js' %}"></script>
<script type="text/javascript" src="{% static 'JavaScript/jquery.simpleGallery.js' %}"></script>
<script type="text/javascript" src="{% static 'JavaScript/jquery.simpleLens.js' %}"></script>
<script type="text/javascript" src="{% static 'JavaScript/slick.js' %}"></script>
<script type="text/javascript" src="{% static 'JavaScript/nouislider.js' %}"></script>
<script src="{% static 'JavaScript/custom.js' %}"></script>

</body>
</html>
